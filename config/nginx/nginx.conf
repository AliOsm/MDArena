pid /tmp/nginx/nginx.pid;

worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Temp paths writable by non-root user
  client_body_temp_path /tmp/nginx/client_body;
  proxy_temp_path /tmp/nginx/proxy;
  fastcgi_temp_path /tmp/nginx/fastcgi;
  uwsgi_temp_path /tmp/nginx/uwsgi;
  scgi_temp_path /tmp/nginx/scgi;

  # Logging to stdout/stderr
  access_log /dev/stdout;
  error_log /dev/stderr;

  sendfile on;
  keepalive_timeout 65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_vary on;
  gzip_min_length 1000;

  upstream puma {
    server 127.0.0.1:3000;
  }

  server {
    listen 80;
    server_name _;

    client_max_body_size 50m;

    root /rails/public;

    # Serve precompiled assets directly
    location /assets/ {
      expires max;
      add_header Cache-Control "public, immutable";
      gzip_static on;
      try_files $uri =404;
    }

    # Git Smart HTTP
    location ~ ^/git/(?<slug>[^/]+)\.git(?<git_path>/.*)$ {
      auth_request /internal/git/authorize;
      auth_request_set $repo_uuid $upstream_http_x_repo_uuid;

      add_header WWW-Authenticate 'Basic realm="Git"' always;

      client_max_body_size 50m;

      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME /usr/lib/git-core/git-http-backend;
      fastcgi_param GIT_PROJECT_ROOT /var/repos;
      fastcgi_param GIT_HTTP_EXPORT_ALL "";
      fastcgi_param PATH_INFO /$repo_uuid.git$git_path;
      fastcgi_param REMOTE_USER $remote_user;
      fastcgi_pass unix:/tmp/nginx/fcgiwrap.socket;
    }

    # Internal auth subrequest for Git
    location = /internal/git/authorize {
      internal;

      proxy_pass http://puma/api/git/authorize;
      proxy_pass_request_body off;
      proxy_set_header Content-Length "";
      proxy_set_header X-Original-URI $request_uri;
      proxy_set_header Authorization $http_authorization;
    }

    # Action Cable WebSocket
    location /cable {
      proxy_pass http://puma;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rails application
    location / {
      proxy_pass http://puma;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
